<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اخبار فناوری | MSH TECH</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <!-- هدر مشابه index.html -->
  <header class="bg-gray-900 text-white shadow-lg">
    <!-- منوی مشابه -->
  </header>

  <!-- بخش اخبار -->
  <section id="news" class="container mx-auto py-12">
    <h2 class="text-3xl font-bold text-center mb-8" data-aos="fade-down">اخبار فناوری</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- خبر ۱ -->
      <div class="bg-white rounded-lg shadow-md overflow-hidden news-card" data-aos="fade-up">
        <img src="https://images.unsplash.com/photo-1620712943543-bcc4688e7485" alt="خبر فناوری" class="w-full h-48 object-cover">
        <div class="p-6">
          <h3 class="text-xl font-bold mb-2">معرفی پردازنده جدید اینتل</h3>
          <p class="text-gray-500 mb-4">۱۴۰۳/۰۲/۲۰</p>
          <p class="mb-4">شرکت اینتل از نسل جدید پردازنده‌های خود با مصرف انرژی کمتر رونمایی کرد.</p>
          <a href="#" class="text-blue-500 font-semibold">ادامه مطلب →</a>
        </div>
      </div>
      <!-- خبر ۲ -->
      <div class="bg-white rounded-lg shadow-md overflow-hidden news-card" data-aos="fade-up" data-aos-delay="100">
        <img src="https://images.unsplash.com/photo-1607252650355-f7fd0460ccdb" alt="خبر گوشی" class="w-full h-48 object-cover">
        <div class="p-6">
          <h3 class="text-xl font-bold mb-2">آیفون 16 با طراحی جدید</h3>
          <p class="text-gray-500 mb-4">۱۴۰۳/۰۲/۱۸</p>
          <p class="mb-4">تصاویر جدیدی از طراحی احتمالی آیفون 16 منتشر شده است.</p>
          <a href="#" class="text-blue-500 font-semibold">ادامه مطلب →</a>
        </div>
      </div>
    </div>
  </section>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
