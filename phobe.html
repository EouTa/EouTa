<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>گوشی‌های موبایل | MSH TECH</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <!-- هدر مشابه index.html -->
  <header class="bg-gray-900 text-white shadow-lg">
    <!-- منوی مشابه -->
  </header>

  <!-- بخش گوشی‌ها -->
  <section id="phones" class="container mx-auto py-12 bg-gray-50">
    <h2 class="text-3xl font-bold text-center mb-8" data-aos="fade-down">جدیدترین گوشی‌ها</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- گوشی ۱ -->
      <div class="bg-white rounded-lg shadow-lg overflow-hidden" data-aos="fade-up">
        <img src="https://images.samsung.com/is/image/samsung/p6pim/ir/feature/164059883/ir-feature--up-to--531469928" alt="گلکسی S23" class="w-full h-64 object-contain p-4">
        <div class="p-6">
          <h3 class="text-xl font-bold mb-2">سامسونگ گلکسی S23 Ultra</h3>
          <ul class="space-y-2 mb-4">
            <li><strong>پردازنده:</strong> Snapdragon 8 Gen 2</li>
            <li><strong>رم:</strong> 12GB</li>
            <li><strong>حافظه:</strong> 256GB/512GB</li>
            <li><strong>باتری:</strong> 5000mAh</li>
            <li><strong>دوربین:</strong> 200MP + 12MP + 10MP</li>
          </ul>
          <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">مشاهده جزئیات</button>
        </div>
      </div>
      <!-- گوشی ۲ -->
      <div class="bg-white rounded-lg shadow-lg overflow-hidden" data-aos="fade-up" data-aos-delay="100">
        <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-15-pro-finish-select-202309-6-1inch?wid=5120&hei=2880&fmt=p-jpg&qlt=80&.v=1693009279096" alt="آیفون 15 Pro" class="w-full h-64 object-contain p-4">
        <div class="p-6">
          <h3 class="text-xl font-bold mb-2">آیفون 15 Pro Max</h3>
          <ul class="space-y-2 mb-4">
            <li><strong>پردازنده:</strong> A17 Pro</li>
            <li><strong>رم:</strong> 8GB</li>
            <li><strong>حافظه:</strong> 256GB/1TB</li>
            <li><strong>باتری:</strong> 4422mAh</li>
            <li><strong>دوربین:</strong> 48MP + 12MP + 12MP</li>
          </ul>
          <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">مشاهده جزئیات</button>
        </div>
      </div>
    </div>
  </section>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
